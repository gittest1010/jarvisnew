name: streaming_asr
description: >
  This example shows how to implement real-time speech recognition using sherpa-onnx.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Latest stable version for recording
  record: ^6.1.2 
  
  url_launcher: ^6.2.6
  permission_handler: ^11.3.1
  
  # Offline AI
  sherpa_onnx: ^1.12.20
  
  # LATEST VERSION: Audio Player for TTS (Fixes build errors)
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/tiny-encoder.int8.onnx
    - assets/tiny-decoder.int8.onnx
    - assets/tokens.txt
    
    - assets/hi_IN-pratham-medium.onnx
    - assets/hi_IN-pratham-medium.onnx.json
    
    - assets/espeak-ng-data/