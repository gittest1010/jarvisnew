name: streaming_asr
description: >
  This example shows how to implement real-time speech recognition using sherpa-onnx.
publish_to: 'none'
version: 1.12.20

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  path: ^1.9.0
  record: ^5.1.0 # Recommended stable version for AudioRecorder
  url_launcher: ^6.2.6
  sherpa_onnx: ^1.10.0 # Ensure this version matches your needs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Yahan sabhi files register karni padti hain
  assets:
    # STT Models (Sunne ke liye)
    - assets/tiny-encoder.int8.onnx
    - assets/tiny-decoder.int8.onnx  # Note: Check if filename is .int8.onnx or .int8.int8.onnx in your folder
    - assets/tiny-decoder.int8.onnx       # Added standard name just in case
    - assets/tokens.txt
    
    # TTS Models (Bolne ke liye - Pratham)
    - assets/hi_IN-pratham-medium.onnx
    - assets/hi_IN-pratham-medium.onnx.json
    
    # Espeak Data (Uchharan ke liye)
    # Folder ko include karne ke liye '/' lagana zaruri hai
    - assets/espeak-ng-data/