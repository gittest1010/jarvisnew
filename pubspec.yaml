name: streaming_asr
description: >
  This example shows how to implement real-time speech recognition using sherpa-onnx.
publish_to: 'none'
version: 1.0.0

environment:
  # SDK updated for compatibility
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # UPDATED: Updated to 6.1.2 to resolve version conflicts and Linux errors
  record: ^6.1.2 
  
  # REMOVED: Explicit record_linux is no longer needed with record ^6.1.2
  # record_linux: ^1.1.0

  url_launcher: ^6.2.6
  permission_handler: ^11.3.1
  
  # Sherpa ONNX for offline AI
  sherpa_onnx: ^1.12.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # STT Models (Sunne ke liye)
    - assets/tiny-encoder.int8.onnx
    - assets/tiny-decoder.int8.onnx
    - assets/tokens.txt
    
    # TTS Models (Bolne ke liye)
    - assets/hi_IN-pratham-medium.onnx
    - assets/hi_IN-pratham-medium.onnx.json
    
    # Espeak Data (Uchharan ke liye)
    - assets/espeak-ng-data/