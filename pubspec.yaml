name: streaming_asr
description: >
  This example shows how to implement real-time speech recognition using sherpa-onnx.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  path_provider: ^2.1.3
  path: ^1.9.0
  # Updated record to 5.2.0 to fix the build error
  record: ^5.2.0 
  url_launcher: ^6.2.6
  permission_handler: ^11.3.1
  # Explicitly using 1.12.20 as per your error logs
  sherpa_onnx: ^1.12.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # STT Models (Speech to Text)
    - assets/tiny-encoder.int8.onnx
    - assets/tiny-decoder.int8.onnx
    - assets/tokens.txt
    
    # TTS Models (Text to Speech)
    - assets/hi_IN-pratham-medium.onnx
    - assets/hi_IN-pratham-medium.onnx.json
    
    # Espeak Data (Required for TTS)
    - assets/espeak-ng-data/